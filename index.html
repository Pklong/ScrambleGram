<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScrambleGram!</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./assets/main.css" charset="utf-8">
  </head>
  <body>
    <main id='root' class='group'>
      <article id='introduction'>
        <h1>
          ScrambleGram
        </h1>
        <p>
          Pick the scrambled version of the word displayed:
        </p>
        <div class='example-container'>
          <img src='./assets/example.png' alt='game example' />
        </div>
        <p>
          You have five seconds per word.
        </p>
        <button id='start'>Can't be too hard...</button>
      </article>
      <p id='target-word'></p>
      <div id='choices-container' class='group'>
        <button class='choice-button'></button>
        <button class='choice-button'></button>
        <button class='choice-button'></button>
        <button class='choice-button'></button>
      </div>
      <div id='high-score'></div>
      <div id='score-box'></div>
      <button id='play-again'>Play Again!</button>
      <div class='strobe'>
        <div id='countdown-timer'></div>
      </div>
      <p id='current-level'></p>
      <footer class='footer'>
        <a href='https://github.com/Pklong/scramblegram'>
          <img src='./assets/GitHub.png' alt='GitHub Icon'  />
        </a>
        <a href='http://www.pklong.io/'>
          <img src='./assets/Portfolio.ico' alt='portfolio site'  />
        </a>
        <a href='https://www.linkedin.com/in/pklong'>
          <img src='./assets/LinkedIn.png' alt='LinkedIn Icon'  />
        </a>
      </footer>
    </main>
    <script src="./lib/bundle.js" charset="utf-8"></script>
  </body>
</html>
